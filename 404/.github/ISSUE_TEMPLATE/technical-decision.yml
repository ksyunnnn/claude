name: 技術的決定の記録
description: 重要な技術的決定をADRとして記録するためのテンプレート
title: "[ADR] "
labels: ["needs-adr", "technical-decision"]
projects: []
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        このテンプレートは技術的決定をADRとして記録するために使用します。
        システムが自動的にPRを分析して作成する場合もあります。

  - type: dropdown
    id: decision_type
    attributes:
      label: 決定の種類
      description: どのような技術的決定ですか？
      options:
        - 新しい技術・ライブラリの採用
        - アーキテクチャの変更
        - セキュリティ方針の変更
        - パフォーマンス最適化手法
        - UI/UX戦略の変更
        - データベース設計の変更
        - 開発・運用プロセスの変更
        - その他
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: この決定の重要度はどの程度ですか？
      options:
        - High - システム全体に影響する重要な決定
        - Medium - 特定モジュールに影響する決定  
        - Low - 局所的な実装決定
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 背景・コンテキスト
      description: なぜこの決定が必要になったのですか？
      placeholder: |
        例：
        - 現在の課題や制約
        - ビジネス要件の変化
        - 技術的な制限
        - パフォーマンスの問題
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 検討した選択肢
      description: どのような選択肢を検討しましたか？
      placeholder: |
        例：
        - Option A: 既存技術の継続使用
        - Option B: 新しいライブラリXの採用
        - Option C: カスタム実装
        
        各選択肢のメリット・デメリットも記載してください。

  - type: textarea
    id: decision
    attributes:
      label: 決定内容
      description: 最終的にどのような決定を下しましたか？
      placeholder: |
        採用する解決策と、その理由を具体的に記載してください。
    validations:
      required: true

  - type: textarea
    id: consequences
    attributes:
      label: 影響・結果
      description: この決定によってどのような影響が予想されますか？
      placeholder: |
        【メリット】
        - 

        【デメリット・リスク】
        - 

        【その他の影響】
        - 

  - type: input
    id: related_pr
    attributes:
      label: 関連PR
      description: この決定に関連するPR番号があれば記入してください
      placeholder: "#123"

  - type: input
    id: related_issues
    attributes:
      label: 関連Issue
      description: 関連するIssue番号があれば記入してください
      placeholder: "#456, #789"

  - type: checkboxes
    id: implementation_status
    attributes:
      label: 実装状況
      description: 現在の進捗状況を選択してください
      options:
        - label: 技術調査完了
        - label: 実装方針決定
        - label: 実装開始
        - label: 実装完了
        - label: テスト完了
        - label: ドキュメント更新完了

  - type: textarea
    id: additional_notes
    attributes:
      label: 追加情報
      description: その他の重要な情報があれば記載してください
      placeholder: |
        - 参考資料のURL
        - 関連するADR
        - 将来的な検討事項
        - 監視すべき指標